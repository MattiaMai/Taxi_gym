[general]
logging_level: info
log_filename: details.log
report_file: report.csv
output_folder: ./outputs/
brain_name: taxi_brain
brain_name_digits: 6
brain_name_suffix: h5
brain_folder: ./brains/

[graphics]
fps: 5
interval: 50
name_video: video
frame_duration: 1
store_gif: True
name_gif: animation
dpi: 1200
reward_outfile: cum_rewards.jpg
dropoffs_outfile: dropoffs.jpg

[hyperparameters]
epochs: 10
alpha: 0.3
gamma: 0.5
epsilon: 0.2

[training]
num_training_episodes: 100
num_training_experiments: 50

[testing]
num_testing_episodes: 100
num_testing_experiments: 50

[environment]
map: alpha
num_rows: 5
num_columns: 5
window_size_x: 550
window_size_y: 350
env_name: Taxi-v3
render_mode: rgb_array
