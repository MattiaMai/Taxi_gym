[general]
logginglevel: info
logfilename: details.log

[graphics]
fps: 5
dpi: 30
interval: 50
name_video: video.mp4
frame_duration: 1
store_gif: True
name_gif: animation.gif
reward_outfile: cum_rewards.jpg

[report]
report_file: report.log

[brain]
brain_name: taxi_brain.h5

[hyperparameters]
epochs: 200000
num_training_episodes: 10000
alpha: 0.3
gamma: 0.5
epsilon: 0.2
num_test_episodes: 1

[environment]
maps: a.map,b.map,c.map
num_rows: 5
num_columns: 5
window_size_x: 550
window_size_y: 350
env_name: Taxi-v3
render_mode: rgb_array
