[general]
logging_level: info
log_filename: details.log
report_file: report.csv
brain_name: taxi_brain.h5

[graphics]
fps: 5
dpi: 1200
interval: 50
name_video: video.mp4
frame_duration: 1
store_gif: True
name_gif: animation.gif
reward_outfile: cum_rewards.jpg

[hyperparameters]
epochs: 20000
alpha: 0.3
gamma: 0.5
epsilon: 0.2

[training]
num_training_episodes: 10000
num_training_experiments: 50

[testing]
num_testing_episodes: 1
num_testing_experiments: 50

[environment]
map: base.map
num_rows: 5
num_columns: 5
window_size_x: 550
window_size_y: 350
env_name: Taxi-v3
render_mode: rgb_array
